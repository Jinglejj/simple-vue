<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue双向数据绑定</title>
</head>
<body>
    <div id="app" class="container">
        <input type="text" v-model="text">
        <span>输入的值：</span> {{text}}
        <div></div>
        {{obj.name}}
    </div>
</body>

<script defer>
    const vm=new Vue({
        data:{
            text:'Hello World',
            obj:{name:'yujinjiang'}
        }
    }).$mount("#app")
</script>
</html>
